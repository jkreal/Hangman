<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hangman PRO</title>

	<!-- jQuery is required for drop down menus, unfortunately :( -->
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">

	<!-- Custom stylesheet -->
	<link rel="stylesheet" href="./assets/css/style.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Dhurjati|Rammetto+One" rel="stylesheet">

</head>

<body>
	<div class="page-header">
		<h1>Hangman
			<small>PRO</small>
		</h1>
	</div>

	<div class="container">
		<div class="jumbotron main-content">
			<!-- Row 1: Status Header -->
			<div class="row row-1">

				<div class="col-md-12" id="status-text">
					<h2>Select a Wordset below and click Play Game!</h2>
				</div>
			</div>

			<div class="row row-2">

				<div class="col-md-12 image-col">
					<img src="./assets/images/hangman-default.png" alt="Hangman!" class="hangman-image" id="hangman-image">
				</div>

			</div>

			<div class="row row-3">
				<div class="col-md-12">

					<div class="dropdown" id="dropdown-line">

						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="wordset-dropdown">
							Wordset
							<span class="caret"></span>
						</button>

						<ul class="dropdown-menu" role="menu">
							<li>
								<a href="#" id="wordset-1">Elements</a>
							</li>
							<li>
								<a href="#" id="wordset-2">Web Dev</a>
							</li>
							<li>
								<a href="#" id="wordset-3">Calculus</a>
							</li>
						</ul>
					</div>

					<div class="row">

						<div class="col-md-12" id="play">
							<button type="button" id="play-btn" class="btn btn-default">Play Game!</button>
						</div>

					</div>

					<div class="row">
						<div class="col-md-4">
							<p>Guessed Letters:</p>
						</div>
						<div class="col-md-4">
							<p>Wins:</p>
						</div>
						<div class="col-md-4">
							<p>Guesses Remaining:</p>
						</div>
					</div>

				</div>
			</div>

			<div class="row row-4">

				<div class="col-md-12">
					<div id="letter-buttons" class="btn-group" role="group">

					</div>
				</div>

			</div>

		</div>
	</div>

	<script src="./assets/javascript/game.js"></script>
</body>

</html>
